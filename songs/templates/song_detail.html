{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ song.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <img src="{{ song.media.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Artist:</h5>
        <p>{{ song.artist }}</p>
        <br>
        <h5>Instrument:</h5>
        <p>{{ song.instrument }}</p>
        <br>
        <a href={{ song.chordlink }}>Chords</a>
        <br><br><br>
        <a href="{% url 'song_update' song.pk %}" class="btn btn-warning"> Update </a>
    </div>
</div>
{% endblock %}
